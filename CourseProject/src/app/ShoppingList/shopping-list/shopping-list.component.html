<div class="row">
    <div class="col-sm-12">
        <h3>Shopping List</h3>
        <h4>Recipe Name</h4>
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients">
                {{ ingredient.name }} ({{ ingredient.quantity }} {{ ingredient.measure }})
            </a>
        </ul>
    </div>
</div>

<div class="list-group-item d-flex justify-content-between lh-condensed">
    <div>
        <h5 class="my-0"> {{ theRecipe.name }}</h5>
        <small class="text-muted"> {{ theRecipe.description }}</small>
    </div>
    <img [src]="theRecipe.imagePath" alt="{{ theRecipe.name }} image" class="image-responsive"
        style="max-height: 50px;">
</div>
